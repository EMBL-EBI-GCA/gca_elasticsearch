<IfModule !deflate_module>
  LoadModule deflate_module modules/mod_deflate.so
</IfModule>

<IfModule deflate_module>
  SetOutputFilter DEFLATE

  AddOutputFilterByType DEFLATE text/plain text/html text/xml application/json

  # Don't compress binaries
  SetEnvIfNoCase Request_URI .(?:exe|t?gz|zip|iso|tar|bz2|sit|rar) no-gzip dont-vary

  # Don't compress images
  SetEnvIfNoCase Request_URI .(?:gif|jpe?g|jpg|ico|png)  no-gzip dont-vary

  # Don't compress PDFs
  SetEnvIfNoCase Request_URI .pdf no-gzip dont-vary

  # Netscape 4.X has some problems
  BrowserMatch ^Mozilla/4 gzip-only-text/html

  # Netscape 4.06-4.08 have some more problems
  BrowserMatch ^Mozilla/4.0[678] no-gzip

  # MSIE masquerades as Netscape, but it is fine
  BrowserMatch \bMSIE !no-gzip !gzip-only-text/html

  # Make sure proxies don't deliver the wrong content
  Header append Vary User-Agent env=!dont-vary
</IfModule>

<VirtualHost *:80>
  ServerName www.ebi.ac.uk
  ServerAlias ves-hx-e5.ebi.ac.uk
  ServerAlias ves-hx-e5
  DocumentRoot /net/isilonP/public/rw/reseq-info/hipsci_portal/www_test
  <Directory /net/isilonP/public/rw/reseq-info/hipsci_portal/www_test>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
  </Directory>
  <Directory /net/isilonP/public/rw/reseq-info/hipsci_portal/www_test/lines>
    <Files index.html>
      Header Set Pragma "no-cache"
      Header Set Expires 0
      Header Set Cache-Control "max-age=0, no-store, no-cache, must-revalidate"
    </Files>
  </Directory>

  RewriteEngine on
  RewriteRule "^/test.html$" "/api/test"

  <Proxy *>
    Order deny,allow
    Allow from all
  </Proxy>
  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass /lines/api http://localhost:8000/hipsci keepalive=On
  ProxyPassReverse /lines/api http://localhost:8000/hipsci
  ProxyPass /api http://localhost:8000/ keepalive=On
  ProxyPassReverse /api http://localhost:8000/
  RequestHeader set X-Forwarded-Proto "http"
</VirtualHost>
